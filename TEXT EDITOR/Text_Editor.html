<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="Text_Editor.css">

</head>
<body>
    <div class="mainbox">
        <div class="toolbar">
            <div class="tools">

                <div class="clipboardstyle">
                    <div class="clipboardicons">
                        <i class="fa-regular fa-copy"></i>
                        <span>Copy</span>
                        <i class="fa-solid fa-scissors"></i>
                        <span>Cut</span>
                        <i class="fa-solid fa-paste"></i>
                        <span>Paste</span>
                    </div>
                    <div class="clipboard">Clipboard</div>
                 </div>

                <div class="fontstyle">
                    <div class="fonticons">
                        <i class="fa-solid fa-font"></i>
                        <i class="fa-solid fa-b" onclick="surroundSelection(this)"></i>
                        <i class="fa-solid fa-italic"></i>
                        <i class="fa-solid fa-paintbrush"></i>
                        <i class="fa-solid fa-fill-drip"></i>
                    </div>
                    <div class="fonts">Fonts</div>
                 </div>

                 <div class="paragraphstyle">
                    <div class="paragraphicons">
                        <i class="fa-solid fa-align-left"></i>
                        <i class="fa-solid fa-align-center"></i>
                        <i class="fa-solid fa-align-justify"></i>
                        <i class="fa-solid fa-align-right"></i>
                        <i class="fa-solid fa-outdent"></i>
                        <i class="fa-solid fa-indent"></i>
                    </div>
                    <div class="paragraph">Paragraph</div>
                 </div>

                 <div class="imagestyle">
                    <div class="imageicons">
                        <i class="fa-solid fa-image"></i>
                        <i class="fa-solid fa-clock-rotate-left"></i>
                        <i class="fa-regular fa-circle"></i>
                        <i class="fa-regular fa-square"></i>
                        <i class="fa-solid fa-trash-arrow-up"></i>
                    </div>
                    <div class="image">Image</div>
                 </div>
            </div>
       </div>
        <div class="bodybox">
            <div id="document" height="80%" width="100%" contenteditable="true" onclick="surroundSelection(this);"></div>            
        </div>
        <div class="statusbar">iics college prayagraj uttar pradesh</div>
    </div>

    <script src="Text_Editor.js"></script>
</body>
</html>
